<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Twaddle</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="background">
    <div class="emoji-cloud">ğŸ’¬ ğŸ“ âœˆï¸ ğŸ’Œ ğŸ–¼ï¸</div>
  </div>

  <div class="auth-container">
    <h1>Welcome to Twaddle</h1>
    <p class="tagline">A fun place to chat, share, and connect</p>

    <input type="text" id="username" placeholder="Your Username" />
    <input type="email" id="email" placeholder="Your Email" />
    <button onclick="sendOTP()">ğŸ“¨ Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP from email" />
      <button onclick="verifyOTP()">âœ… Verify OTP</button>
    </div>

    <p id="message"></p>
    <div class="footer-note">Secure login. No spam ever. ğŸ”’</div>
  </div>

  <script>
    function sendOTP() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      if (!email || !username) {
        document.getElementById("message").innerText = "Please enter both email and username.";
        return;
      }

      fetch('/send-email-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, username })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("otpSection").style.display = "block";
          document.getElementById("message").innerText = "OTP sent to your email ğŸ“© (check spam too)";
        } else {
          document.getElementById("message").innerText = "Failed to send OTP âŒ";
        }
      });
    }

    function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;

      fetch('/verify-email-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("message").innerText = "Email verified! âœ…";
          window.location.href = "/auth.html";
        } else {
          document.getElementById("message").innerText = "Invalid or expired OTP ğŸ”";
        }
      });
    }
  </script>
</body>
</html>
